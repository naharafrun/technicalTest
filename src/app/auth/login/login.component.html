<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content >
        <mat-form-field appearance="fill" class="pt-3">
          <mat-label>Enter your User Name</mat-label>
          <input matInput placeholder="abc" [(ngModel)]="model.userName" name="userName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter Student ID</mat-label>
          <input matInput placeholder="abc-12" [(ngModel)]="model.studentId" name="studentId">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="signIn()">Log in</button>
    </form>
  </mat-card>
</div>
